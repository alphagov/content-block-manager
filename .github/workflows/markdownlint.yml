name: Lint Markdown

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - "!.git**"
  pull_request:
    paths: ['**/*.md']

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node
        uses: alphagov/govuk-infrastructure/.github/actions/setup-node@main

      - name: Run lint:markdown
        run: yarn run lint:markdown
