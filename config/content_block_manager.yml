          - street_address
          - town_or_city
          - state_or_county
          - postal_code
          - country
          - description
        embeddable_as_block: true
        embeddable_fields:
          - title
          - street_address
          - town_or_city
          - state_or_county
          - postal_code
          - country
          - description
        fields:
          country:
            component:
              country
          description:
            component:
              textarea
            govspeak_enabled: true
      contact_links:
        group: contact_methods
        embeddable_as_block: true
        group_order: 4
        fields:
          description:
            component:
              textarea
        embeddable_fields:
          - url
        field_order:
          - title
          - label
          - url
          - description

