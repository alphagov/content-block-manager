          - title
          - label
          - email_address
          - subject
          - body
          - description
        fields:
          body:
            component:
              textarea
          description:
            component:
              textarea
            govspeak_enabled: true
      telephones:
        group: contact_methods
        group_order: 3
        embeddable_as_block: true
        embeddable_fields:
          - telephone_numbers
          - video_relay_service
          - opening_hours
          - call_charges
          - bsl_guidance
        field_order:
          - title
          - description
          - telephone_numbers
          - video_relay_service
          - bsl_guidance
          - opening_hours
          - call_charges
        fields:
          description:
            component:
              textarea
            govspeak_enabled: true
          opening_hours:
            component:
              opening_hours
            fields:
              opening_hours:
                govspeak_enabled: true
          call_charges:
            component:
              call_charges
          bsl_guidance:
            component:
              bsl_guidance
            fields:
              value:
                govspeak_enabled: true
          video_relay_service:
            component:
              video_relay_service
            fields:
              prefix:
                govspeak_enabled: true
          telephone_numbers:
